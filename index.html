<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <title>Uno Disc Golf Game</title>
</head>
<body>
    <!-- Button to start the game -->
    <button id="startButton">Uno Disc</button>

    <!-- Game area that becomes visible when the game starts -->
    <div id="gameArea" style="display:none;">
        <!-- Container for cards -->
        <div id="cardsContainer"></div>
        <!-- Card text preview -->
        <div id="cardTextPreview" class="card-text"></div>

        <!-- Custom confirmation dialog -->
        <div id="confirmationDialog" class="confirmation-dialog" style="display:none;">
            <p>Do you want to use this card?</p>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- Button to end the game -->
        <button id="endGameButton">Lõpeta mäng</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
