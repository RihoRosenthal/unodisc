<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Uno Disc Golf - Login/Register</title>
</head>
<body>
    <div id="authScreen">
        <!-- Authentication Form -->
        <div class="authForm">
            <h1 class="login-text">Login</h1>
            <div id="loginMessage" class="error-message"></div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <h1 class="login-text">Register</h1>
            <div id="regMessage" class="error-message"></div>
            <form id="registrationForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regVerifyPassword" placeholder="Verify Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
